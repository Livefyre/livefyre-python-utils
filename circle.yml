test:
  override:
  #ver. 2.6.8
  - py.test -m unit && py.test -m integration
  #ver. 2.7.8
  - virtualenv -p ~/.pyenv/versions/2.7.8/bin/python2.7 venv27 --distribute
  - source venv27/bin/activate && python setup.py install && py.test -m unit && py.test -m integration
  - deactivate
  # #ver. 3.2.5
  - virtualenv -p ~/.pyenv/versions/3.2.5/bin/python3.2 venv32 --distribute
  - source venv32/bin/activate && python setup.py install && py.test -m unit && py.test -m integration
  # #ver. 3.3.5
  - pyenv install 3.3.5
  - virtualenv -p ~/.pyenv/versions/3.3.5/bin/python3.3 venv33 --distribute
  - source venv33/bin/activate && python setup.py install && py.test -m unit && py.test -m integration

machine:
  timezone:
    America/Los_Angeles
  python:
    version: 2.6.8